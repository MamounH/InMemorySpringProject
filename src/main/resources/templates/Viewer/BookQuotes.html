<div th:replace="includes.html :: header"></div>


<div th:replace="includes.html :: ViewerNavBar"></div>

<style> .table-wrapper {
    max-height: 450px;
    overflow: scroll;
}
</style>



<div class="container">

    <div class="table-wrapper">

        <table class = "table table-striped table-hover table-condensed">


            <thead>
            <th>Quote ID</th>
            <th>Book Id</th>
            <th>Quote</th>
            </thead>
            <tbody>
            <tr>
            <tr th:each="quote : ${list}">
                <td th:text="${quote.value.id}"/>
                <td th:text="${quote.value.bookId}"/>
                <td th:text="${quote.value.quote}"/>

            </tr>

            </tbody>
        </table>
    </div>
    <a class="btn btn-success" th:href="@{/Viewer/Books}">Go Back</a>

</div>





<div th:replace="includes.html :: footer"></div>
