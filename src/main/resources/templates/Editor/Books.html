<div th:replace="includes.html :: header"></div>


<div th:replace="includes.html :: EditorNavBar"></div>



<style> .table-wrapper {
    max-height: 450px;
    overflow: scroll;
}
</style>



<div class="container">

    <div class="table-wrapper">

        <table class = "table table-striped table-hover table-condensed">


            <thead>
            <th>Book ID</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Subject</th>
            <th>Publisher</th>
            <th>Year</th>
            </thead>
            <tbody>
            <tr>
            <tr th:each="book : ${list}">
                <td th:text="${book.value.ID}"/>
                <td th:text="${book.value.name}"/>
                <td th:text="${book.value.author}"/>
                <td th:text="${book.value.subject}"/>
                <td th:text="${book.value.publisher}"/>
                <td th:text="${book.value.year}"/>
                 <td><a class="btn btn-info" th:href="@{/Editor/UpdateBook/(ID=${book.value.ID})}">Update Book</a></td>
                    <td><a class="btn btn-danger" th:href="@{/Editor/DeleteBook/(ID=${book.value.ID})}"
                           onclick="if (!(confirm('are you sure you want to delete this book'))) return false"
                    >Delete Book</a></td>



            </tr>

            </tbody>
        </table>
    </div>
    <a class="btn btn-success" th:href="@{/Editor/AddBook}">Add New Book</a>

</div>






<div th:replace="includes.html :: footer"></div>
