<div th:replace="includes.html :: header"></div>


<div th:replace="includes.html :: EditorNavBar"></div>

<style> .table-wrapper {
    max-height: 450px;
    overflow: scroll;
}
</style>



<div class="container">

    <div class="table-wrapper">

        <table class = "table table-striped table-hover table-condensed">


            <thead>
            <th>Quote ID</th>
            <th>Book Id</th>
            <th>Book Name</th>
            <th>Quote</th>
            </thead>
            <tbody>
            <tr>
            <tr th:each="quote : ${list}">
                <td th:text="${quote.value.id}"/>
                <td th:text="${quote.value.bookId}"/>
                <td th:text="${quote.value.bookName}"/>
                <td th:text="${quote.value.quote}"/>

                    <td><a class="btn btn-info" th:href="@{/Editor/UpdateQuote/(ID=${quote.value.id})}">Update Quote</a></td>
                    <td><a class="btn btn-danger" th:href="@{/Editor/DeleteQuote/(ID=${quote.value.id})}"
                           onclick="if (!(confirm('are you sure you want to delete this quote'))) return false"
                    >Delete Quote</a></td>

            </tr>

            </tbody>
        </table>
    </div>
    <a class="btn btn-success" th:href="@{/Editor/AddQuote}">Add New Quote</a>

</div>






<div th:replace="includes.html :: footer"></div>
